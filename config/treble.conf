# enable deep sleep support (default n)
CONFIG_ZMK_SLEEP=y

# milliseconds of inactivity before entering deep sleep (default 900000)
# 1,200,000ms(20m)
CONFIG_ZMK_IDLE_SLEEP_TIMEOUT=1200000

# enable full N-key roll over. This may prevent the keyboard from working with some BIOS/UEFI versions
#CONFIG_ZMK_HID_REPORT_TYPE_NKRO=y

# prevents using some consumer key codes, but allows compatibility with more host OSes
CONFIG_ZMK_HID_CONSUMER_REPORT_USAGES_BASIC=y

# enable the bluetooth BAS (battery reporting service) (default y)
# On macOS the BLE battery reporting packets can cause the computer to wakeup from sleep. To prevent this, the battery reporting service can be disabled by setting CONFIG_BT_BAS=n. This setting is independent of battery monitoring, for instance the battery level can still be indicated on a display.
#CONFIG_BT_BAS=n

# Battery level report interval in seconds (default 60)
# 1,800s(30m)
CONFIG_ZMK_BATTERY_REPORT_INTERVAL=1800